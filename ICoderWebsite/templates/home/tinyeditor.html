<!doctype html>
<html>
<head>
    <script src="https://cdn.tiny.cloud/1/rjhecvf1b8fs64i8bvy78ryzvbhvezoywt347yhim4azpkzs/tinymce/5/tinymce.min.js"
            referrerpolicy="origin"></script>
    <script>
        tinymce.init({
            selector: '#textarea',
            plugins: 'a11ychecker advcode casechange export formatpainter linkchecker autolink lists checklist media mediaembed pageembed permanentpen powerpaste table advtable tinycomments tinymcespellchecker',
            toolbar: 'a11ycheck addcomment showcomments casechange checklist code export formatpainter pageembed permanentpen table',
            toolbar_mode: 'floating',
            tinycomments_mode: 'embedded',
            tinycomments_author: 'Author name',
            width: 1300,
            height: 500,
            plugins: [
                'advlist autolink link image lists charmap print preview hr anchor pagebreak',
                'searchreplace wordcount visualblocks visualchars code fullscreen insertdatetime media nonbreaking',
                'table emoticons template paste help'
            ],
            toolbar: 'undo redo | styleselect | bold italic | alignleft aligncenter alignright alignjustify | ' +
                'bullist numlist outdent indent | link image | print preview media fullpage | ' +
                'forecolor backcolor emoticons | help',
            menu: {
                favs: {title: 'My Favorites', items: 'code visualaid | searchreplace | emoticons'}
            },
            menubar: 'favs file edit view insert format tools table help'
        });

    </script>
</head>
<body>
<h1> Tiny MCE Start</h1>
    <textarea id="textarea">
    </textarea>
    <button id="bt">Get HTML</button>
    <div id="myHTML"></div>
</body>
<script>
    bt.addEventListener('click', (e) => {
        myHTML = tinyMCE.get('textarea').getContent();
        document.getElementById('myHTML').innerText = myHTML;
    })
</script>

</html>
